<form #personForm="ngForm">
    <div class="from-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter you name" required maxlength="10" [(ngModel)]="model.people.name"
            #name="ngModel">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="from-group">
        <label>Age</label>
        <input type="text" name="id" id="age" class="form-control" placeholder="enter your age" [(ngModel)]="model.people.age">
    </div>
    <div class="from-group">
        <label>Gender</label>
        <select [(ngModel)]="model.people.sex" class="form-control" name="person.sex">
            <option *ngFor="let item of gender" [value]="item">{{item}}</option>
        </select>
    </div>
    <div class="from-group">
        <button type="submit" class="btn btn-success" (click)="createPeople(); personForm.reset()">Create Person</button>
    </div>
</form>
